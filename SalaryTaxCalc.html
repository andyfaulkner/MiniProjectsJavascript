<!DOCTYPE html>
<html>

<head>
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href="css/stylesheet.css" type="text/css" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">  
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="canvasjs.min.js"></script>
<title>Salary Tax Calculator</title>
</head>

<body class="myBody">
    <div class="container myContainer"> <!-- open bootstrap container -->
        <div class="row">
            <div class="jumbotron myTitle"><h1>Salary Tax Calculator</h1></div>
            <div><p>Enter your annual earnings to calculate the tax that you will have to pay over the next year.</p></div>
        </div> <!-- close row -->
        <div class="row">
            <div class="col-sm-4">
                <form>
                    <input class="myInput" type="number" id="annualWage"/>
                </form>
            </div> <!-- close column -->
            <div class="col-sm-2">
                <p>Annual Wage</p>
            </div> <!-- close column -->
            <div class="col-sm-6">
            </div> <!-- close column -->
        </div> <!-- close row -->
    
    <div class="row">
        <div class="col-sm-12">
            <button class="myButton" id="submit">Calculate Tax</button>
        </div><!-- close column -->    
    </div><!-- close row -->
    <br>
    
    <!-- Display output layout bootstrap -->
        <div class="row">
            <div class="col-sm-6">
                <div id="totalWageText"></div>
            </div><!-- close column -->
            <div class="col-sm-6">
                <div id="totalWage"></div>
            </div><!-- close column -->
        </div><!-- close row -->
        <div class="row">
            <div class="col-sm-6">
                <div id="allowanceText"></div>
            </div><!-- close column -->
            <div class="col-sm-6">
                <div id="allowance"></div>
            </div><!-- close column -->
        </div><!-- close row -->
        <div class="row">
            <div class="col-sm-6">
                <div id="lowerTaxText"></div>
            </div><!-- close column -->
            <div class="col-sm-6">
                <div id="lowerTax"></div>
            </div><!-- close column -->
        </div><!-- close row -->
        <div class="row">
            <div class="col-sm-6">
                <div id="higherTaxText"></div>
            </div><!-- close column -->
            <div class="col-sm-6">
                <div id="higherTax"></div>
            </div><!-- close column -->
        </div><!-- close row -->
        <div class="row">
            <div class="col-sm-6">
                <div id="spacer"></div>
            </div><!-- close column -->
            <div class="col-sm-6">
                <div id="line"></div>
            </div><!-- close column -->
        </div><!-- close row -->
        <div class="row">
            <div class="col-sm-6">
                <div id="totalTaxText"></div>
            </div><!-- close column -->
            <div class="col-sm-6">
                <div id="totalTax"></div>
            </div><!-- close column -->
        </div><!-- close row -->
        <div class="row">
            <div class="col-sm-6">
                <div id="totalNatInsText"></div>
            </div><!-- close column -->
            <div class="col-sm-6">
                <div id="totalNatIns"></div>
            </div><!-- close column -->
        </div><!-- close row -->
        <div class="row">
            <div class="col-sm-6">
                <div id="totalAfterTaxText"></div>
            </div><!-- close column -->
            <div class="col-sm-6">
                <div id="totalAfterTax"></div>
            </div><!-- close column -->
        </div><!-- close row -->
        <br>
        <!-- Display the chart -->
        <div class="row">
            <div class="col-sm-12">
                <div id="chartContainer"></div>
            </div><!-- close column -->
        </div><!-- close row -->
        
    
    <!-- Backup display if under tax threshold -->
    <div class="row">
        <div class="col-sm-12">
            <div id="belowTax"></div>
        </div><!-- close column -->    
    </div><!-- close row -->
   
    <script src="SalaryTaxCalc.js"></script>
    </div> <!-- close bootstrap container -->
</body>
</html>
